name: Terraform Validation & Plan

on:
  pull_request:
    branches:
      - main

jobs:
  terraform:
    name: Validate & Plan
    runs-on: ubuntu-latest

    strategy:
      matrix:
        environment: [dev, staging, prod]

    defaults:
      run:
        working-directory: platforms/aws/${{ matrix.environment }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init (no backend)
        run: terraform init -backend=false

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan (no backend)
        run: terraform plan -out=tfplan -input=false

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ matrix.environment }}
          path: platforms/aws/${{ matrix.environment }}/tfplan

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: platforms/aws/${{ matrix.environment }}

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: platforms/aws/${{ matrix.environment }}
